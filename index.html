<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <main>

        <section class="search-section">
            <form id="pokemon-form">
                <input type="text" id="pokemon-name" placeholder="Digite o nome do Pokémon">
                <button type="submit">Buscar</button>
            </form>
            <form id="filters-form">
                <select id="pokemon-type">
                    <option value="">Selecione um tipo</option>
                </select>
                <select id="pokemon-region">
                    <option value="">Selecione uma região</option>

                </select>
                <select id="pokemon-attack">
                    <option value="">Selecione um ataque</option>
                </select>
                <button type="submit">Filtrar</button>
            </form>
        </section>
        <section id="pokemon-gallery"></section>

    </main>
    <footer>
        <div>© 2024 Pokédex Project</div>
        <div>Desenvolvido por Vitor Oliveira de Souza</div>
    </footer>
</body>
</html>
